<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pinterest layout con CSS Grid (Masonry Layout)</title>
	<style>
		body{
			margin: 0;
		}
		.container{
			display: grid;
			grid-template-columns: repeat(auto-fill, 250px);
			grid-gap: 5px;
			justify-content: center;
		}
		.item{
			border-radius: 5px;
			padding: 10px;
			background: #f2f2f2;
		}
		.item img{
			max-width: 100%;
		}
		.level-1{
			grid-row-end: span 3;
		}
		.level-2{
			grid-row-end: span 2;
		}
		.level-3{
			grid-row-end: span 1;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="item level-1">
			<img src="images/landing.jpg" alt="" />
		</div>

		</div>
